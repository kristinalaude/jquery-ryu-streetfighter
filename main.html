<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter Challenge - Thinkful</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
</head>
<body>
	<img class="logo" src="images/stfighterlogo.png" alt="Streetfighter Logo">
	<div class="main">
				<p class="instructions">Instructions:<br /><br />Click Ryu to throw Hadouken!<br />Hit the 'x' key to make Ryu look cool.</p>

		<div class="ryu-container">
			<div class="ryu">
				<div class="ryu-standing-still"></div>
				<div class="ryu-ready-position"></div>
				<div class="ryu-throwing-hadouken"></div>
				<div class="ryu-cool"></div>
			</div>
		<div class="hadouken"></div>

		<div class="text">
			<ul class="list">
				<li>Kristina Laude</li>
				<li>Thinkful Streetfighter Project</li>
				<li>June 2016</li>
			</ul>
		</div>
		
    </div>
    <audio id="hadouken-sound" src="sound/hadouken.mp3">


	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
